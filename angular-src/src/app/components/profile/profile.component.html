<div *ngIf="user">
  <h2 class="page-header">{{user.name}}'s User Profile</h2>
  <ul class="list-group">
    <li class="list-group-item"><b>Name:</b> {{user.name}}</li>
    <li class="list-group-item"><b>Username:</b> {{user.username}}</li>
    <li class="list-group-item"><b>Email:</b> {{user.email}}</li>
  </ul>
</div>
